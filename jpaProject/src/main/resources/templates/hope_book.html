<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/common/common.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/include/header.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/include/footer.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/admin/hope_books.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:include="header :: headerFragment"></div>

<section>

    <div id="section_wrap">

        <div class="word">

            <h3>HOPE BOOKS</h3>

        </div>

        <div class="book_list">

            <table>
                <thead>
                <tr>
                    <th>요청회원(아이디)</th>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>발행처</th>
                    <th>발행연도</th>
                    <th>입고</th>
                </tr>
                </thead>

                <tbody>

                    <tr th:each="item : ${list}">
                        <td th:text="${item.u_m_name}"></td>
                        <td th:text="${item.hb_name}"></td>
                        <td th:text="${item.hb_author}"></td>
                        <td th:text="${item.hb_publisher}"></td>
                        <td th:text="${item.hb_publish_year}"></td>
                        <td th:text="${item.hb_result}"></td>
                    </tr>

                </tbody>

            </table>

        </div>

    </div>

</section>

<div th:include="footer :: footerFragment"></div>

</body>
</html>
